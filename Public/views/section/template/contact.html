<div class="{{ section.css_class }}">
    <h3>{{ section.title }}</h3>
    <div id="map-canvas">
    </div>
    {% autoescape off %}
        <p>{{ section.text }}</p>
    {% endautoescape %}

    <div class="col span_1_of_3">
        <h3>Donde encontrarme</h3>
        <div class='col span_1_of_1'>
            <h4> Dirección</h4>
            <div class='clear'></div>
            {{ office.director.address }}
        </div>

        <div class='col span_1_of_3'>
            <h4> Teléfono</h4>
            <div class='clear'></div>
            {{ office.director.phone }}
        </div>

        <div class='col span_2_of_3'>
            <h4> Email</h4>
            <div class='clear'></div>
            {{ office.director.email }}
        </div>
    </div>

    {% verbatim %}
    <div class="col span_2_of_3" ng-controller="ContactController as contactCtrl">
        <h3>Formulario de Contacto</h3>
        <form id="contactForm" name='contactForm' ng-submit="contactForm.$valid && contactCtrl.sendForm(form)" novalidate>
            <div class="col span_1_of_3">
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Pedro Martínez Pérez"
                           ng-model='form.fullname' required>
                </div>
                <div class="form-group">
                    <label for="email">Email de contacto</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="pedro.martinez@gmail.com"
                            ng-model="form.email" required>
                </div>
            </div>
            <div class="col span_2_of_3">
                <div class="form-group">
                    <label for="comment">Consulta</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4"
                            ng-model="form.comment" placeholder="Escriba su duda..." required></textarea>
                </div>
            </div>
            <div class="col span_1_of_1">
                <button type="submit" class="btn btn-primary" ng-click="contactCtrl.setAllDirty">Enviar</button>
            </div>
        </form>
    {% endverbatim %}
    </div>
</div>
